<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="./index.html" class="header__logo logo link">
            Web<span class="header__logo--highlight logo--highlight"
              >Studio</span
            >
          </a>

          <ul class="header__nav-list nav-list">
            <li class="nav-list__item">
              <a href="./index.html" class="nav-list__link link current-page"
                >Studio</a
              >
            </li>
            <li class="nav-list__item">
              <a href="" class="nav-list__link link">Portfolio</a>
            </li>
            <li class="nav-list__item">
              <a href="" class="nav-list__link link">Contacts</a>
            </li>
          </ul>
        </nav>

        <address class="header__contacts">
          <ul class="header__contacts-list contacts-list">
            <li class="contacts-list__item">
              <a
                href="mailto:info@devstudio.com"
                class="contacts-list__link link"
              >
                info@devstudio.com
              </a>
            </li>
            <li class="contacts-list__item">
              <a href="tel:+110001111111" class="contacts-list__link link">
                +11 (000) 111-11-11
              </a>
            </li>
          </ul>
        </address>

        <div class="header__menu-btn">
          <div class="header__menu-item"></div>
          <div class="header__menu-item"></div>
          <div class="header__menu-item"></div>
        </div>
      </div>
    </header>

    <div class="modal-overlay side-menu">
      <div class="modal">
        <button type="button" class="modal__close-btn">
          <svg class="icon" width="8" height="8">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>

        <div class="container">
          <nav class="side-menu__nav">
            <ul class="side-menu__nav-list nav-list">
              <li class="nav-list__item">
                <a href="./index.html" class="nav-list__link link current-page"
                  >Studio</a
                >
              </li>
              <li class="nav-list__item">
                <a href="" class="nav-list__link link">Portfolio</a>
              </li>
              <li class="nav-list__item">
                <a href="" class="nav-list__link link">Contacts</a>
              </li>
            </ul>
          </nav>

          <div class="container-contacts-media">
            <address class="side-menu__contacts">
              <ul class="side-menu__contacts-list contacts-list">
                <li class="contacts-list__item">
                  <a href="tel:+110001111111" class="contacts-list__link link">
                    +11 (000) 111-11-11
                  </a>
                </li>
                <li class="contacts-list__item">
                  <a
                    href="mailto:info@devstudio.com"
                    class="contacts-list__link link"
                  >
                    info@devstudio.com
                  </a>
                </li>
              </ul>
            </address>

            <div class="side-menu__social-media">
              <ul class="side-menu__socials-list socials-list">
                <li class="socials__item">
                  <a href="" class="socials__link link">
                    <svg class="icon" width="24" height="24">
                      <use href="./images/icons.svg#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="" class="socials__link link">
                    <svg class="icon" width="24" height="24">
                      <use href="./images/icons.svg#twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="" class="socials__link link">
                    <svg class="icon" width="24" height="24">
                      <use href="./images/icons.svg#facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="" class="socials__link link">
                    <svg class="icon" width="24" height="24">
                      <use href="./images/icons.svg#linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
